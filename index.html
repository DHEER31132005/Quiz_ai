<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Dynamic JavaScript Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif; background: #f1f5f9;
      display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0;
    }
    .container {
      margin-top: 40px; max-width: 460px; background: #fff;
      border-radius: 12px; padding: 2.5rem 2.25rem 2rem 2.25rem;
      box-shadow: 0 8px 32px rgba(60,80,160,0.09);
      min-height: 330px;
    }
    h1 { margin-top: 0; font-size: 2rem; color: #334155;}
    .progress { font-weight: bold; color: #a21caf; margin-bottom: 8px;}
    .question { font-weight: bold; color: #1e293b; font-size: 1.15rem; margin-bottom: 1.1rem; }
    .answers label {
      display: flex; align-items: center; background: #f8fafc;
      margin-bottom: 9px; padding: 10px 15px; border-radius: 7px;
      cursor: pointer; font-size: 1rem; transition: background .12s;
    }
    .answers label.correct { background: #dcfce7 !important; color: #15803d;}
    .answers label.incorrect { background: #fee2e2 !important; color: #b91c1c;}
    input[type="radio"] { accent-color: #2563eb; margin-right: 14px; }
    button {
      font-size: 1rem; margin-top: 21px;
      background: linear-gradient(90deg, #2563eb 60%, #6366f1 100%);
      color: #fff; border: none; border-radius: 7px; padding: 11px 0;
      font-weight: bold; cursor: pointer; width: 100%; transition: background .16s;
    }
    button:disabled { background: #a5b4fc; cursor: default;}
    .result, .explain { margin: 16px 0 7px 0; text-align: center; border-radius: 7px;}
    .result { font-size: 1.06rem; }
    .correctMsg { background: #dcfce7; color: #15803d;}
    .wrongMsg   { background: #fee2e2; color: #b91c1c;}
    .explain { font-size: 0.97rem; color: #444; background: #f1f5f9; padding: 10px;}
    .final-score {
      text-align: center; font-size: 1.22rem; color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quiz</h1>
    <div class="progress" id="progress"></div>
    <div class="question" id="question"></div>
    <form id="options" class="answers"></form>
    <button id="submitBtn" type="button" disabled>Submit</button>
    <div class="result" id="feedback" style="display:none"></div>
    <div class="explain" id="explanation" style="display:none"></div>
    <button id="nextBtn" type="button" style="display:none">Next</button>
    <div class="final-score" id="finalScore" style="display:none"></div>
  </div>
<script>
const QUIZ = [
  // 20 sample questions, can extend to 50+
  {
    q: "Who is known as the father of computing?",
    options: ["Charles Babbage", "Alan Turing", "Ada Lovelace", "John von Neumann"],
    answerIdx: 0,
    explanation: "Charles Babbage designed the Analytical Engine and is widely considered the father of computing."
  },
  {
    q: "Which programming language is primarily used for web development?",
    options: ["Python", "JavaScript", "C++", "Java"],
    answerIdx: 1,
    explanation: "JavaScript is the main language used for interactive web development."
  },
  {
    q: "Who invented the World Wide Web?",
    options: ["Vinton Cerf", "Bill Gates", "Tim Berners-Lee", "Mark Zuckerberg"],
    answerIdx: 2,
    explanation: "Tim Berners-Lee invented the World Wide Web in 1989."
  },
  {
    q: "What does 'CPU' stand for?",
    options: ["Central Programming Unit", "Central Processing Unit", "Computer Personal Unit", "Central Power Unit"],
    answerIdx: 1,
    explanation: "CPU stands for Central Processing Unit."
  },
  {
    q: "Which animal is the largest mammal on Earth?",
    options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
    answerIdx: 1,
    explanation: "The blue whale is the largest mammal on Earth."
  },
  {
    q: "Which planet is known as the Red Planet?",
    options: ["Venus", "Mars", "Jupiter", "Saturn"],
    answerIdx: 1,
    explanation: "Mars is called the Red Planet due to its reddish appearance."
  },
  {
    q: "What is H2O commonly known as?",
    options: ["Hydrogen peroxide", "Salt", "Water", "Oxygen"],
    answerIdx: 2,
    explanation: "H2O is the chemical formula for water."
  },
  {
    q: "Who wrote the play 'Romeo and Juliet'?",
    options: ["William Shakespeare", "Oscar Wilde", "Leo Tolstoy", "Jane Austen"],
    answerIdx: 0,
    explanation: "William Shakespeare wrote 'Romeo and Juliet'."
  },
  {
    q: "Which gas do plants absorb from the atmosphere?",
    options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
    answerIdx: 2,
    explanation: "Plants absorb carbon dioxide during photosynthesis."
  },
  {
    q: "What is the capital of France?",
    options: ["Berlin", "Madrid", "London", "Paris"],
    answerIdx: 3,
    explanation: "Paris is the capital of France."
  },
  {
    q: "What is the process by which plants make food?",
    options: ["Transpiration", "Photosynthesis", "Respiration", "Fermentation"],
    answerIdx: 1,
    explanation: "Photosynthesis is how plants make food using sunlight."
  },
  {
    q: "Which element has the chemical symbol 'O'?",
    options: ["Gold", "Oxygen", "Osmium", "Zinc"],
    answerIdx: 1,
    explanation: "The symbol 'O' stands for Oxygen."
  },
  {
    q: "How many continents are there?",
    options: ["5", "6", "7", "8"],
    answerIdx: 2,
    explanation: "There are 7 continents on Earth."
  },
  {
    q: "Which organ pumps blood in the human body?",
    options: ["Lungs", "Kidney", "Heart", "Liver"],
    answerIdx: 2,
    explanation: "The heart pumps blood throughout the body."
  },
  {
    q: "Who painted the Mona Lisa?",
    options: ["Michelangelo", "Leonardo da Vinci", "Pablo Picasso", "Vincent van Gogh"],
    answerIdx: 1,
    explanation: "Leonardo da Vinci painted the Mona Lisa."
  },
  {
    q: "What is the largest planet in our Solar System?",
    options: ["Saturn", "Earth", "Jupiter", "Venus"],
    answerIdx: 2,
    explanation: "Jupiter is the largest planet in our Solar System."
  },
  {
    q: "Which country is famous for the Great Wall?",
    options: ["Japan", "China", "India", "Egypt"],
    answerIdx: 1,
    explanation: "The Great Wall is in China."
  },
  {
    q: "Which language is known as the language of computers?",
    options: ["English", "Chinese", "Binary", "French"],
    answerIdx: 2,
    explanation: "Binary language (1s and 0s) is the fundamental language of computers."
  },
  {
    q: "Which ocean is the largest?",
    options: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
    answerIdx: 2,
    explanation: "The Pacific Ocean is the largest."
  },
  {
    q: "Which is the fastest land animal?",
    options: ["Cheetah", "Lion", "Horse", "Kangaroo"],
    answerIdx: 0,
    explanation: "The cheetah is the fastest land animal."
  }
];
// To extend to 50 questions, just add more to this QUIZ array following the same structure

let quizArr = [...QUIZ]; // Copy and shuffle for this session:
quizArr = quizArr.sort(()=> Math.random()-0.5);

let idx = 0, score = 0, answered = false;

const qElem = document.getElementById('question');
const progress = document.getElementById('progress');
const options = document.getElementById('options');
const submitBtn = document.getElementById('submitBtn');
const feedback = document.getElementById('feedback');
const explain = document.getElementById('explanation');
const nextBtn = document.getElementById('nextBtn');
const finalScore = document.getElementById('finalScore');

function renderQ() {
  feedback.style.display = "none";
  explain.style.display = "none";
  submitBtn.disabled = true;
  nextBtn.style.display = "none";
  answered = false;
  const q = quizArr[idx];
  progress.textContent = `Question ${idx+1} of ${quizArr.length}`;
  qElem.textContent = q.q;
  options.innerHTML = "";

  q.options.forEach((opt, i) => {
    const id = "opt"+i;
    const label = document.createElement('label');
    label.htmlFor = id;
    label.innerHTML = `<input type="radio" name="opt" id="${id}" value="${i}"/>${opt}`;
    options.appendChild(label);
  });
}

options.addEventListener('change', () => {
  if (!answered)
    submitBtn.disabled = false;
});

submitBtn.addEventListener('click', () => {
  if (answered) return;
  answered = true;
  const selected = options.querySelector('input[type="radio"]:checked');
  const val = parseInt(selected.value);
  const q = quizArr[idx];

  // Highlight answers
  options.querySelectorAll('label').forEach((label, i) => {
    label.className = i === q.answerIdx ? 'correct' : '';
    if (i === val && val !== q.answerIdx) label.classList.add('incorrect');
    label.querySelector('input').disabled = true;
  });

  let correct = val === q.answerIdx;
  if (correct) {
    feedback.textContent = "Correct!";
    feedback.className = "result correctMsg";
    score++;
    explain.style.display = "none";
  } else {
    feedback.textContent = `Wrong! Correct: ${q.options[q.answerIdx]}`;
    feedback.className = "result wrongMsg";
    explain.textContent = q.explanation;
    explain.style.display = "block";
  }
  feedback.style.display = "block";
  submitBtn.disabled = true;
  nextBtn.style.display = idx + 1 < quizArr.length ? "inline-block" : "none";
  if (idx + 1 === quizArr.length) nextBtn.textContent = "Finish";
});

nextBtn.addEventListener('click', () => {
  idx++;
  if (idx < quizArr.length) {
    renderQ();
    nextBtn.textContent = "Next";
  } else {
    showResult();
  }
});

function showResult() {
  document.querySelector('.container').innerHTML =
    `<h1>Quiz Completed!</h1>
     <div class="final-score">Your Score: <b>${score}/${quizArr.length}</b></div>
     <button onclick="location.reload()">Restart Quiz</button>`;
}

renderQ();
</script>
</body>
</html>
